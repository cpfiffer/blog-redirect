<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to new domain, preserving the full path
        window.location.replace("https://cameron.stream" + window.location.pathname + window.location.search + window.location.hash);
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://cameron.stream">cameron.stream</a>...</p>
</body>
</html>
